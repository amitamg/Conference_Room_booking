{% extends 'Book/base.html' %}

{% block title %}Modify room{% endblock %}

{% block content %}
    <br/>
    <h2>Conference room modification: {{ room.name }}</h2>
    <p class="text-danger">{{ message }}</p>
    <form method="POST" action="#">
    {% csrf_token %}
        <label>Living room
            <input type="text" name="name" value="{{ room.name }}" class="form-control">
        </label>
        <br/>
        <label>Capacity:
            <input type="number" name="capacity", value="{{ room.capacity }}" class="form-control">
        </label>
        <br/>
        {% if room.projector == True %}
        <input type="checkbox" name="projector" checked="checked"> Projector
        {% else %}
        <input type="checkbox" name="projector"> Projector
        {% endif %}
        <br/>
        <br/>
        <input class="btn btn-warning" type="submit" value="MODIFY">
    </form>
{% endblock %}
